name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup ast-grep
        uses: ast-grep/action@latest

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: biome ci

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bc-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bc-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Run linting
        run: bun run lint:ci

      - name: Run tests
        run: bun run test
